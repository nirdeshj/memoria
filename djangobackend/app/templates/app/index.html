<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Patient ID</title>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; 
      background: #000; 
      color: #fff; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #222;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      border: 2px solid #555;
      border-radius: 5px;
      background: #333;
      color: #fff;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Patient ID</h1>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="patient_id" placeholder="Patient ID " required>
      <button type="submit">Start Camera</button>
    </form>
  </div>
</body>
</html>
