<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camera Livestream with Face Recognition</title>
<style>
  body { 
    margin: 0; 
    background: #000; 
    color: #fff; 
    font-family: sans-serif; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  #video-container { 
    position: relative; 
    width: 1000px; 
    height: 480px; 
  }
  img { 
    width: 100%; 
    height: 100%; 
    border: 2px solid #fff; 
    background: #5c3737ff;
    object-fit: contain;
  }
  #status {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
  }
</style>
</head>
<body>

<div id="video-container">
  <img id="video" src="/app/camera/video_feed/" alt="Live Camera Stream">
  
</div>

</body>
</html>
